<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my登录界面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录框 -->
    <div class="loginAndRegi">
      <div class="title"></div>

      <!-- 登陆界面 -->
      <div class="loginBox">
        <!-- form  -->
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
            </button>
          </div>
          <a href="javascript:;" id="gotoRegi">去注册账号</a>
        </form>
      </div>
      <!-- 注册界面 -->
      <div class="regiBox">
        <!-- form  -->
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
              id="pwd"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repass"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册
            </button>
          </div>
          <a href="javascript:;" id="gotoLogin">去登陆</a>
        </form>
      </div>
    </div>
    <!-- 先引入第三方的js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/js/ajaxbase.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
