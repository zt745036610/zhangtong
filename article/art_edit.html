<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_edit.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">写文章</div>
      <div class="layui-card-body">
        <form class="layui-form" id="aeForm" action="" lay-filter="aeForm">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" id="select" lay-verify="">
                <option value="">请选择文章类别</option>
              </select>
            </div>
          </div>
          <!-- 富文本编辑器 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea id="content" name="content"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <input
                  type="file"
                  id="fileBtn"
                  class="layui-hide"
                  accept="image/*"
                />
                <button
                  type="button"
                  class="layui-btn layui-btn-danger fileBtn"
                >
                  选择封面
                </button>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button
                class="layui-btn"
                id="btn1"
                lay-submit
                lay-filter="formDemo"
              >
                发布
              </button>
              <button
                id="btn2"
                lay-submit
                class="layui-btn layui-btn-primary"
                lay-filter="formDemo"
              >
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/js/ajaxbase.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 裁剪区域的js  -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本的js -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/article/art_edit.js"></script>
  </body>
</html>
